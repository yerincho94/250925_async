<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM,BOM-Review(TODO APP) with Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
      <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
        <h1 class="text-3xl font-bold mb-4">Memo App</h1>
        <p class="text-gray-600">
          A simple memo application using Tailwind CSS.
        </p>
      </div>

      <form id="memoForm" class="mb-8 bg-white p-6 rounded-lg shadow-lg">
        <div class="mb-4">
          <input
            type="text"
            name="memoTitle"
            class="w-full p-2 border border-gray-300 rounded"
            placeholder="메모 제목을 입력하세요."
          />
        </div>
        <div class="mb-4">
          <textarea
            name="memoContent"
            class="w-full p-2 border border-gray-300 rounded"
            rows="3"
            placeholder="메모 내용을 입력하세요."
          ></textarea>
        </div>
        <div class="flex justify-end">
          <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          >
            추가
          </button>
        </div>
      </form>

      <section class="mb-8">
        <button
          id="clearBtn"
          class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
        >
          전체 삭제
        </button>
      </section>

      <section
        id="memoBox"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
      ></section>
    </div>

    <script>
      const memoForm = document.querySelector("#memoForm");

      memoForm.addEventListener("submit", (event) => {
        event.preventDefault();
        const formData = new FormData(event.currentTarget);
        const memo = {
          id: Date.now(),
          title: formData.get("memoTitle"),
          content: formData.get("memoContent"),
          done: false,
        };

        const rawMemoList = localStorage.getItem("memoList");
        const memoList = rawMemoList ? JSON.parse(rawMemoList) : [];
        memoList.push(memo);
        localStorage.setItem("memoList", JSON.stringify(memoList));

        event.target.reset();
        render();
      });

      const memoBox = document.querySelector("#memoBox");

      function render() {
        const rawMemoList = localStorage.getItem("memoList");
        memoBox.innerHTML = "";
        if (!rawMemoList) {
          return;
        }
        const memoList = JSON.parse(rawMemoList);

        for (const m of memoList) {
          const memoDiv = document.createElement("div");
          memoDiv.className = `bg-white p-4 rounded-lg shadow-md flex flex-col justify-between ${
            m.done ? "bg-gray-200" : ""
          }`;

          memoDiv.innerHTML = `
            <div>
              <h3 class=\"text-xl font-semibold mb-2\">${m.title}</h3>
              <p class=\"text-gray-700 mb-2\">${m.content}</p>
              <p class=\"text-sm text-gray-500\">완료: ${m.done ? "O" : "X"}</p>
            </div>
          `;

          const buttonGroup = document.createElement("div");
          buttonGroup.className = "mt-4 flex gap-2";

          const removeBtn = document.createElement("button");
          removeBtn.textContent = "삭제";
          removeBtn.className =
            "bg-red-500 text-white px-3 py-1 text-sm rounded hover:bg-red-600";
          removeBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            const filtered = memoList.filter((v) => v.id !== m.id);
            localStorage.setItem("memoList", JSON.stringify(filtered));
            render();
          });

          memoDiv.addEventListener("dblclick", () => {
            const newMemo = { ...m, done: !m.done };
            const mapped = memoList.map((v) => (v.id !== m.id ? v : newMemo));
            localStorage.setItem("memoList", JSON.stringify(mapped));
            render();
          });

          const copyBtn = document.createElement("button");
          copyBtn.textContent = "복사";
          copyBtn.className =
            "bg-gray-500 text-white px-3 py-1 text-sm rounded hover:bg-gray-600";
          copyBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            navigator.clipboard.writeText(
              `제목: ${m.title}\n내용: ${m.content}\n완료여부: ${m.done}`
            );
          });

          buttonGroup.append(removeBtn);
          buttonGroup.append(copyBtn);
          memoDiv.append(buttonGroup);
          memoBox.append(memoDiv);
        }
      }

      document.querySelector("#clearBtn").addEventListener("click", () => {
        localStorage.removeItem("memoList");
        render();
      });

      document.addEventListener("DOMContentLoaded", render);
    </script>
  </body>
</html>
