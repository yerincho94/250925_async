<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM,BOM-Review(TODO APP)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="container mt-5">
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Memo App</h1>
        <p class="col-md-8 fs-4">
          Using Bootstrap to create a simple memo application.
        </p>
      </div>
    </div>

    <form id="memoForm" class="mb-4">
      <div class="mb-3">
        <input
          type="text"
          name="memoTitle"
          class="form-control"
          placeholder="메모 제목을 입력하세요."
        />
      </div>
      <div class="mb-3">
        <textarea
          name="memoContent"
          class="form-control"
          rows="3"
          placeholder="메모 내용을 입력하세요."
        ></textarea>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">추가</button>
      </div>
    </form>

    <section class="mb-4">
      <button id="clearBtn" class="btn btn-danger">전체 삭제</button>
    </section>

    <section id="memoBox" class="row"></section>

    <script>
      const memoForm = document.querySelector("#memoForm");

      memoForm.addEventListener("submit", (event) => {
        event.preventDefault();
        const formData = new FormData(event.currentTarget);
        const memo = {
          id: Date.now(),
          title: formData.get("memoTitle"),
          content: formData.get("memoContent"),
          done: false,
        };

        const rawMemoList = localStorage.getItem("memoList");
        const memoList = rawMemoList ? JSON.parse(rawMemoList) : [];
        memoList.push(memo);
        localStorage.setItem("memoList", JSON.stringify(memoList));

        event.target.reset();
        render();
      });

      const memoBox = document.querySelector("#memoBox");

      function render() {
        const rawMemoList = localStorage.getItem("memoList");
        memoBox.innerHTML = "";
        if (!rawMemoList) {
          return;
        }
        const memoList = JSON.parse(rawMemoList);

        for (const m of memoList) {
          const memoCol = document.createElement("div");
          memoCol.className = "col-md-4 mb-4";

          const memoCard = document.createElement("div");
          memoCard.className = `card ${m.done ? "text-bg-light" : ""}`;

          const cardBody = document.createElement("div");
          cardBody.className = "card-body";

          cardBody.innerHTML = `
            <h5 class=\"card-title\">${m.title}</h5>\n<p class=\"card-text\">${
            m.content
          }</p>\n<p class=\"card-text\"><small class=\"text-muted\">완료: ${
            m.done ? "O" : "X"
          }</small></p>
                     `;

          const removeBtn = document.createElement("button");
          removeBtn.textContent = "삭제";
          removeBtn.className = "btn btn-outline-danger btn-sm";
          removeBtn.addEventListener("click", () => {
            const filtered = memoList.filter((v) => v.id !== m.id);
            localStorage.setItem("memoList", JSON.stringify(filtered));
            render();
          });

          memoCard.addEventListener("dblclick", () => {
            const newMemo = { ...m, done: !m.done };
            const mapped = memoList.map((v) => (v.id !== m.id ? v : newMemo));
            localStorage.setItem("memoList", JSON.stringify(mapped));
            render();
          });

          const copyBtn = document.createElement("button");
          copyBtn.textContent = "복사";
          copyBtn.className = "btn btn-outline-secondary btn-sm ms-2";
          copyBtn.addEventListener("click", () => {
            navigator.clipboard.writeText(
              `제목: ${m.title}\n내용: ${m.content}\n완료여부: ${m.done}`
            );
          });

          const buttonGroup = document.createElement("div");
          buttonGroup.className = "mt-3";
          buttonGroup.append(removeBtn);
          buttonGroup.append(copyBtn);

          cardBody.append(buttonGroup);
          memoCard.append(cardBody);
          memoCol.append(memoCard);
          memoBox.append(memoCol);
        }
      }

      document.querySelector("#clearBtn").addEventListener("click", () => {
        localStorage.removeItem("memoList");
        render();
      });

      document.addEventListener("DOMContentLoaded", render);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
